<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

<body style="background-color: rgb(233, 230, 237)">
     <!-- -----------------------------------Modals------------------------------------- -->
    <!-- login Modal -->
     <!-- alerts -->
      <div id="Alert" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

      <!-- -------------Alerrts----------------- -->
    <div
      class="modal fade"
      id="login-model"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username:</label
                >
                <input type="text" class="form-control" id="user-name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input type="password" class="form-control" id="password" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="btncllick()">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //login Modal// -->

    <!-- register Modal -->
    <div
      class="modal fade"
      id="register-model"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add new user
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="register-Name" />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-user-name"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                />
              </div>
              <div class="mb-3">
                <label for="register-image" class="col-form-label"
                  >Image:</label
                >
                <input type="file" class="form-control"id="register-image"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerBtnCllick()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- //logout Modal// -->

    <!-- addPostModal -->
    <div
      class="modal fade"
      id="addPostBtn"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add new post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Title:</label
                >
                <input type="text" class="form-control" id="addTitle" />
              </div>
              <div class="mb-3">
                <textarea
                  name=""
                  id="Message"
                  class="form-control"
                  style="
                    width: 100%;
                    height: 100px;
                    border-radius: 5px;
                    border-color: rgb(225, 220, 220);
                  "
                  placeholder="Body"
                ></textarea>
              </div>
              <div class="mb-3">
                <input type="file" class="form-control" id="addImg" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="addPost()">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //addPostModal// -->
    <!-- -----------------------------------//Modals//------------------------------------- -->


    <!-- nav -->
    <div class="container">
        <div class="d-flex justify-content-center">
          <div class="col-9">
            <nav
              class="navbar navbar-expand-lg bg-body-tertiary pt-3 rounded shadow bg-light"
            >

                <button
                  class="navbar-toggler"

                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"

                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Profile</a>
                    </li>

                  <!-- login btns -->
                  <div class="w-100 d-flex justify-content-end" id="loginDiv">
                    <button
                      id="login-btn"
                      type="button"
                      class="btn btn-outline-success mx-2"

                    >
                      Login
                    </button>
                    <button
                      id="register-btn"
                      type="button"
                      class="btn btn-outline-success"
                      data-bs-toggle="modal"
                      data-bs-target="#register-model"
                      data-bs-whatever="@mdo"
                    >
                      Register
                    </button>
                  </div>
                  <!-- //login btns// -->
                  <!-- logout btns -->
                  <div class="w-100 d-flex justify-content-end align-items-center flex-wrap" id="logoutDiv">
                    <img src="imgs/360_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg" alt="" id="nav-image">
                    <b  id="nav-userName" style="margin-right: 5px;">@shahd</b>
                    <button
                      id="logout-btn"
                      type="button"
                      class="btn btn-outline-danger"

                    >
                      Logout
                    </button>
                  </div>
                  <!--// logout btns// -->
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- //nav// -->

      <!-- container of post -->
       <div class="container">
        <!-- post -->
        <div class="row d-flex justify-content-center ">

            <div class="post p-0" id="post">

                  </div>
                  <div class="card-body p-0">
                    <img

                    <h4>Special title treatment</h4>

                      viewBox="0 0 16 16"

                      <path
                        d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"

              <!-- //post// -->

            </div>
        </div>
        <!-- //post// -->
       </div>
       <!-- //container of post// -->

     <script>
  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");
    const user = JSON.parse(localStorage.getItem("user"));
    console.log(user)
    const loginDiv = document.getElementById("loginDiv");
    const logoutDiv = document.getElementById("logoutDiv");
    const navUserName = document.getElementById("nav-userName");
    const navUserImage = document.getElementById("nav-image");

    if (token && user) {
      loginDiv.style.setProperty("display", "none", "important");
      logoutDiv.style.setProperty("display", "flex", "important");
      navUserName.textContent = `@${user.username}`;
      let authorImage =
          "imgs/360_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg"; // default

        if (
          typeof user.profile_image === "string" &&
          user.profile_image.trim() !== ""
        ) {
          authorImage = user.profile_image;
        }
      navUserImage.src = authorImage;
      // console.log("fff"+user.profile_image)
    } else {
      loginDiv.style.setProperty("display", "flex", "important");
      logoutDiv.style.setProperty("display", "none", "important");
    }
  });

  function deletedToken() {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    location.reload(); 
  }
</script>

       
    
</body>
