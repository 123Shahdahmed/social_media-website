<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- import css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- import axios -->
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <!-- import bootstrab files -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: rgb(233, 230, 237)">
    <!-- -----------------------------------Modals------------------------------------- -->
    <!-- login Modal -->
    <div
      class="modal fade"
      id="login-model"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username:</label
                >
                <input type="text" class="form-control" id="user-name" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input type="password" class="form-control" id="password" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="btncllick()">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //login Modal// -->

    <!-- register Modal -->
    <div
      class="modal fade"
      id="register-model"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add new user
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="register-Name" />
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-user-name"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password"
                />
              </div>
              <div class="mb-3">
                <label for="register-image" class="col-form-label"
                  >Image:</label
                >
                <input type="file" class="form-control" id="register-image" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerBtnCllick()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- //logout Modal// -->

    <!-- addPostModal -->
    <div
      class="modal fade"
      id="addPostBtn"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLaber">Add new post</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Title:</label
                >
                <input type="text" class="form-control" id="addTitle" />
              </div>
              <div class="mb-3">
                <textarea
                  name=""
                  id="Message"
                  class="form-control"
                  style="
                    width: 100%;
                    height: 100px;
                    border-radius: 5px;
                    border-color: rgb(225, 220, 220);
                  "
                  placeholder="Body"
                ></textarea>
              </div>
              <div class="mb-3">
                <input type="file" class="form-control" id="addImg" />
              </div>
              <input type="hidden" id="postIdInput" value="" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addPost()"
              id="editBtn"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //addPostModal// -->
    <!-- DeleteModal -->
    <div
      class="modal fade"
      id="Deletemodal"
      tabindex="-1"
      aria-labelledby="exampleModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModal">Delete Post</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are You Sure of Deleting This Post</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- //DeleteModal// -->
    <!-- -----------------------------------//Modals//------------------------------------- -->

    <!-- --------------------addPostBtn----------------- -->
    <div id="addPost">
      <button
        class="Btn_add rounded-circle btn btn-primary shadow"
        data-bs-toggle="modal"
        data-bs-target="#addPostBtn"
        data-bs-whatever="@mdo"
      >
        <h1 onclick="addEventFun()">+</h1>
      </button>
    </div>

    <!-- --------------------//addPostBtn//----------------- -->

    <!-- alert -->
    <div
      id="Alert"
      class="show fade"
      style="
        position: fixed;
        bottom: 5%;
        right: 6%;
        z-index: 1000000;
        width: 60%;
      "
    ></div>
    <div
      class="alert alert-success show fade"
      role="alert"
      id="danger"
      style="
        display: none;
        position: fixed;
        bottom: 5%;
        right: 6%;
        z-index: 1000000;
        width: 60%;
      "
    >
      logout successfully
    </div>
    <div
      class="alert alert-danger show fade"
      role="alert"
      id="danger2"
      style="
        display: none;
        position: fixed;
        bottom: 5%;
        right: 6%;
        z-index: 1000000;
        width: 60%;
      "
    >
      The username has already been taken.
    </div>
    <!-- //alert// -->

    <!-- nav -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <nav
            class="navbar navbar-expand-lg bg-body-tertiary pt-3 rounded shadow bg-light"
          >
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Posts</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                </ul>
                <!-- login btns -->
                <div class="w-100 d-flex justify-content-end" id="loginDiv">
                  <button
                    id="login-btn"
                    type="button"
                    class="btn btn-outline-success mx-2"
                    data-bs-toggle="modal"
                    data-bs-target="#login-model"
                    data-bs-whatever="@mdo"
                  >
                    Login
                  </button>
                  <button
                    id="register-btn"
                    type="button"
                    class="btn btn-outline-success"
                    data-bs-toggle="modal"
                    data-bs-target="#register-model"
                    data-bs-whatever="@mdo"
                  >
                    Register
                  </button>
                </div>
                <!-- //login btns// -->
                <!-- logout btns -->
                <div
                  class="w-100 d-flex justify-content-end align-items-center flex-wrap"
                  id="logoutDiv"
                >
                  <img
                    src="imgs/360_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg"
                    alt=""
                    id="nav-image"
                  />
                  <b id="nav-userName" style="margin-right: 5px">@shahd</b>
                  <button
                    id="logout-btn"
                    type="button"
                    class="btn btn-outline-danger"
                    onclick="deletedToken()"
                  >
                    Logout
                  </button>
                </div>
                <!--// logout btns// -->
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- //nav// -->
    <!-- main  -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-9">
          <!-- posts -->
          <div class="posts" id="card1">
            <!-- post -->
            <div class="post p-0" id="post">
              <div class="card shadow">
                <div class="card-header">
                  <img
                    src="imgs/360_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg"
                    class="rounded-circle border border-3"
                    alt=""
                    style="width: 40px; height: 40px"
                  />
                  <b>@Shaddd</b>
                </div>
                <div class="card-body p-0">
                  <img
                    src="imgs/nature-3082832_960_720.jpg "
                    class="w-100 card-img img-fluid p-0"
                    alt=""
                  />
                  <p style="color: rgb(133, 130, 130)">2 min ago</p>
                  <h4>Special title treatment</h4>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
                  <hr />
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-pen"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"
                    />
                  </svg>
                  <span>(3) Comments </span>
                </div>
              </div>
            </div>
            <!-- //post// -->
          </div>
          <!--//posts//  -->
        </div>
      </div>
    </div>
    <!-- //main// -->

    <!-- import js file -->
    <!-- <script src="js/file.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
